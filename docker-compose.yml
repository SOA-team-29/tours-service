version: '3.7'

services:
  tours:
    build:
      dockerfile: Dockerfile
      context: ./tours-service/
    image: tours-web-server
    container_name: tours-container
    restart: always
    networks:
      - servers
    ports:
      - "8081:8081"
    depends_on:
      - database

  stakeholders:
    build:
      dockerfile: Dockerfile
      context: ./stakeholders-service/
    image: stakeholders-web-server
    container_name: stakeholders-container
    restart: always
    networks:
      - servers
    ports:
      - "8083:8083"
    depends_on:
      - database

  encounters:
    build:
      dockerfile: Dockerfile
      context: ./encounters-service/
    image: encounters-web-server
    container_name: encounters-container
    restart: always
    networks:
      - servers
    ports:
      - "4000:4000"
    depends_on:
      - database



  blogs:
    build:
      dockerfile: Dockerfile
      context: ./blog-service/
    image: blogs-web-server
    container_name: blogs-container
    restart: always
    networks:
      - servers
    ports:
      - "8082:8082"
    depends_on:
      - database

  database:
    image: postgres:13
    restart: always
    networks:
      - servers
    environment:
      POSTGRES_PASSWORD: super
      POSTGRES_USER: postgres
      POSTGRES_DB: SOA
    volumes:
      - database-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  database-data:
    name: SOA-database-data

networks:
  servers:
    name: servers
    driver: bridge